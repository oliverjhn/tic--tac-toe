<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./output.css" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="text-center">
                <h2 class="text-xl font-bold">You/Player 1</h2>
                <p class="text-4xl">X</p>
            </div>
            <div class="col-span-1"></div>
            <div class="text-center">
                <h2 class="text-xl font-bold">AI/Player 2</h2>
                <p class="text-4xl">O</p>
            </div>
        </div>
        <div class="bg-neutral aspect-square mx-auto w-full max-w-xs grid grid-cols-3 gap-2 p-4 rounded-lg shadow-lg transition duration-300 ease-in-out"
            id="game-board">
            <button id="0-0" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="0-1" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="0-2" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="1-0" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="1-1" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="1-2" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="2-0" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="2-1" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
            <button id="2-2" class="btn btn-lg btn-square game-btn w-full h-full text-3xl"></button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold text-center" id="game-over-message"></h3>
            <div class="modal-action justify-center">
                <button class="btn btn-primary" id="replay-btn">Replay</button>
                <button class="btn btn-secondary" id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
</body>

</html>
